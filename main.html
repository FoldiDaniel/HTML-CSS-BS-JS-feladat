<!DOCTYPE html>
<html lang="en">

<head>
    <title>Számítások</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="számolások.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="card col-lg-3 col-md-6 col-sm-12">
            <div class="card-header">
                <h4 class="card-title">Háromszög</h4>
            </div>
            <img src="háromszög.svg" alt="háromszög" class="card-img-top kép1">
            <div class="card-body">
                <div class="háromszög kerülete">
                <h5>Kerület</h5>
                <p>Adjon meg legalább három adatot</p>
                <label for="a_oldal"><b>a</b> oldal</label>
                <input type="number" name="a_oldal" id="Háromszög_a"> <br>
                <label for="b_oldal"><b>b</b> oldal</label>
                <input type="number" name="b_oldal" id="Háromszög_b"> <br>
                <label for="c_oldal"><b>c</b> oldal</label>
                <input type="number" name="c_oldal" id="Háromszög_c"> <br>
                <label for="α_szög"><b>α</b> szög</label>
                <input type="number" name="α_szög" id="Háromszög_α"> <br>
                <label for="β_szög"><b>β</b> szög</label>
                <input type="number" name="β_szög" id="Háromszög_β"> <br>
                <label for="γ_szög"><b>γ</b> szög</label>
                <input type="number" name="γ_szög" id="Háromszög_γ"> <br>
                <label for="háromszög_K"><b>Kerület</b></label>
                <input class="form-control" type="number" name="K" id="Háromszög_K" disabled>
                <label for="háromszög_K"><b>Terület</b></label>
                <input class="form-control" type="number" name="T" id="Háromszög_T" disabled>
                <button type="button" class="btn btn-primary számolás" onclick="háromszög()">Számolás</button>
                <button type="reset" class="btn btn-secondary törlés">Törlés</button>
                </div>
            </div>
        </div>
        <div class="card col-lg-3 col-md-6 col-sm-12">
            <div class="card-header"><h4 class="card-title">Rombusz</h4></div>
            <img src="rombusz.svg" alt="Rombusz" class="card-img-top">
            <div class="card-body">
                <p>Adja meg az adatokat</p>
                <label for="a_oldal"><b>a</b> oldal</label>
                <input type="number" name="a_oldal" id="Rombusz_a"> <br>
                <label for="a_oldal"><b>m</b> magasság</label>
                <input type="number" name="magasság" id="Rombusz_m"> <br>
                <label for="háromszög_K"><b>Kerület</b></label>
                <input class="form-control" type="number" name="K" id="Rombusz_K" disabled>
                <label for="háromszög_K"><b>Terület</b></label>
                <input class="form-control" type="number" name="T" id="Rombusz_T" disabled>
                <button type="button" class="btn btn-primary számolás" onclick="rombusz()">Számolás</button>
                <button type="reset" class="btn btn-secondary törlés">Törlés</button>
            </div>
        </div>
        <div class="card col-lg-3 col-md-6 col-sm-12">
            <div class="card-header"><h4 class="card-title">Téglatest</h4></div>
            <img src="téglatest.svg" alt="Téglatest" class="card-img-top">
            <div class="card-body">
                <p>Adja meg az adatokat</p>
                <label for="a_oldal"><b>a</b> él</label>
                <input type="number" name="a_él" id="Tégla_a"> <br>
                <label for="a_oldal"><b>b</b> él</label>
                <input type="number" name="b_él" id="Tégla_b"> <br>
                <label for="a_oldal"><b>c</b> él</label>
                <input type="number" name="c_él" id="Tégla_c"> <br>
                <label for="háromszög_K"><b>Felszín</b></label>
                <input class="form-control" type="number" name="K" id="Tégla_A" disabled>
                <label for="háromszög_K"><b>Térfogat</b></label>
                <input class="form-control" type="number" name="T" id="Tégla_V" disabled>
                <button type="button" class="btn btn-primary számolás" onclick="téglatest()">Számolás</button>
                <button type="reset" class="btn btn-secondary törlés">Törlés</button>
            </div>
        </div>
        <div class="card col-lg-3 col-md-6 col-sm-12">
            <div class="card-header"><h4 class="card-title">Henger</h4></div>
            <img src="henger.svg" alt="Henger" class="card-img-top">
            <div class="card-body">
                <p>Adja meg az adatokat</p>
                <label for="a_oldal"><b>r</b> sugár</label>
                <input type="number" name="sugár" id="Henger_r"> <br>
                <label for="a_oldal"><b>m</b> magasság</label>
                <input type="number" name="magasság" id="Henger_m"> <br>
                <label for="háromszög_K"><b>Felszín</b></label>
                <input class="form-control" type="number" name="K" id="Henger_A" disabled>
                <label for="háromszög_K"><b>Térfogat</b></label>
                <input class="form-control" type="number" name="T" id="Henger_V" disabled>
                <button type="button" class="btn btn-primary számolás" onclick="henger()">Számolás</button>
                <button type="reset" class="btn btn-secondary törlés">Törlés</button>
            </div>
        </div>


    </div>
</body>

</html>
